<!DOCTYPE html>
<html>
<head>
	<title>{{ .Title }}</title>
	<meta name="description" content="{{ .Description }}">
	{{- partial "head.html" . -}}
</head>
<body>
	{{- partial "header.html" . -}}
	<main>
		{{- block "main" . }}
			{{ .Content }}
		{{- end }}
	</main>
	{{- partial "footer.html" . -}}
</body>
</html>
