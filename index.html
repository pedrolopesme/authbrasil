<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de barra de menu com logo - Nome do Site</title>
	<meta name="description" content="Exemplo de barra de menu com logo para o site Nome do Site">
	<link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet">
	<style>
		/* Estilos CSS para a página */
		body {
			background-color: #322F2F;
		}

		/* Estilos CSS para a barra de menu */
		nav {
			background-color: #fff;
			color: #333;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			font-family: 'Outfit', sans-serif;
		}

		nav ul {
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			margin: 0;
			padding: 0;
		}

		nav ul li {
			margin-right: 20px;
			margin-bottom: 10px;
		}

		nav ul li:last-child {
			margin-right: 0;
		}

		nav ul li a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			font-size: 16px;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.2s ease;
			font-family: 'Outfit', sans-serif;
		}

		nav ul li a:hover {
			background-color: #333;
			color: #fff;
		}

		/* Estilos CSS para o logo */
		.logo {
			display: flex;
			align-items: center;
			font-family: 'Outfit', sans-serif;
		}

		.logo img {
			height: 50px;
			margin-right: 10px;
		}

		.logo a {
			color: #333;
			font-weight: bold;
			font-size: 20px;
			text-decoration: none;
			font-family: 'Outfit', sans-serif;
		}

		/* Estilos CSS responsivos */
		@media only screen and (max-width: 600px) {
			nav {
				flex-direction: column;
				padding: 10px;
			}

			nav ul li {
				margin-right: 0;
				margin-bottom: 5px;
			}

			nav ul li:last-child {
				margin-bottom: 0;
			}

			.logo {
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<body>
	<nav>
		<div class="logo">
			<img src="https://via.placeholder.com/50x50.png?text=Logo" alt="Logo do Site">
			<a href="#">Nome do Site</a>
		</div>
		<ul>
			<li><a href="#">Página Inicial</a></li>
			<li><a href="#">Sobre Nós</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</nav>
</body>
</html>
